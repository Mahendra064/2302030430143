<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Navigation Bar */
.navbar {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    background-color: #18a4a3;
    padding: 15px 20px;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

.join {
    background-color: #174a7c;
    padding: 8px 16px;
    border-radius: 20px;
}

.menu-icon {
    color: white;
    font-size: 24px;
    margin-left: 20px;
}

/* Main Content */
.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
    margin: 20px;
}

.content img {
    width: 100%;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Next Page Button */
.next-container {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
    margin-bottom: 20px;
}

.next-page {
    background-color: #174a7c;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
}

.next-page:hover {
    background-color: #12365e;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elliptical Orbit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="#" class="gallery">Gallery</a>
            <a href="#" class="join">Join Us</a>
        </div>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <img src="image.png.jpg" alt="Elliptical Orbit Diagram">
    </div>

    <!-- Next Page Button -->
    <div class="next-container">
        <button class="next-page">Next Page</button>
    </div>

</body>
</html>
